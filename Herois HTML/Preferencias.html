<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEROIS HTML 2.0</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>PLATAFORMA DE JOGO </legend>
            <input type="radio" name="Game" id="PC">
            <label for="PC">PC</label><br>

            <input type="radio" name="Game" id="PlayStation">
            <label for="PlayStation">PlayStation</label><br>

            <input type="radio" name="Game" id="Xbox">
            <label for="Xbox">Xbox</label><br>

            <input type="radio" name="Game" id="Nitendo">
            <label for="Nitendo">Nitendo</label><br>  
        </fieldset>

        <fieldset>
            <legend>Franquias de filmes</legend>
            <input type="checkbox" name="Franquias" id="Senhor Dos Aneis">
            <label for="Senhor Dos Aneis">Senhor Dos Aneis</label><br>

            <input type="checkbox" name="Franquias" id="Star Wars">
            <label for="Star Wars">Star Wars</label><br>

            <input type="checkbox" name="Franquias" id="Marvel">
            <label for="Marvel">Marvel</label><br>

            <input type="checkbox" name="Franquias" id="DC">
            <label for="DC">DC</label>

        </fieldset>

        <fieldset>
            <legend>Nivel de poder</legend>
            <select name="Nivel de poder" id="Nivel de poder">
                <option value=""></option>
                <option value="Nenhum">Nenhum</option>
                <option value="Novato">Novato</option>
                <option value="Experiete">Experiente</option>
                <option value="Lendario">Lendario</option>
             </select>
        </fieldset>
    </form>
</body>

</html>
