<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>CADASTRAR</legend>

            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="Nome"required><br>

            <label for="email">E-mail</label>
            <input type="email" name="E-mail" id="email" required><br>

            <label for="Telefone">Telefone</label>
            <input type="tel" name="Telefone" id="Telefone"><br>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="Data" id="Data" min="16" max=" 90" required><br>

            <label for="weeb">Weeb site</label>
            <input type="url" name="Weeb" id="weeb"><br>

            <label for="bio">Biografia do Heroi</label>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>

        </fieldset>

        <button type="submit">Cadastrar</button>


    </form>
</body>
</html>
